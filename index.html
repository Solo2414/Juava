    <!-- Sign Up Modal -->
    <div id="signupModal" class="modal">

          <button type="button" onclick="submitSignup()">Sign Up</button>

    <!-- Login Modal -->

        <form id="loginForm">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" required>

          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" required>

          <button type="button" onclick="submitLogin()">Log In</button>
        </form>
      </div>
    </div>

  <script>
    function closeModal(modalId) {
      var modal = document.getElementById(modalId);
      modal.style.display = 'none';
    }

    function submitSignup() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username && password) {
        alert('Sign-up successful!');
        closeModal('signupModal');
      } else {
        alert('Please fill in all fields.');
      }
    }

    function submitLogin() {
      var loginUsername = document.getElementById('loginUsername').value;
      var loginPassword = document.getElementById('loginPassword').value;

      // Perform login validation (replace this with server-side validation)
      if (loginUsername === username && loginPassword === password) {
        alert('Login successful!');
        closeModal('loginModal');
      } else {
        alert('Invalid username or password.');
      }
    }

    var signupModal = document.getElementById('signupModal');
    var loginModal = document.getElementById('loginModal');
    var signupBtn = document.getElementById('signupBtn');
    var loginBtn = document.getElementById('loginBtn');
    var signupClose = document.getElementsByClassName('close')[0];
    var loginClose = document.getElementsByClassName('close')[1];

    signupBtn.onclick = function () {
      signupModal.style.display = 'block';
    }

    loginBtn.onclick = function () {
      loginModal.style.display = 'block';
    }

    signupClose.onclick = function () {
      closeModal('signupModal');
    }

    loginClose.onclick = function () {
      closeModal('loginModal');
    }

    window.onclick = function (event) {
      if (event.target == signupModal) {
        closeModal('signupModal');
      } else if (event.target == loginModal) {
        closeModal('loginModal');
      }
    }
  </script>
